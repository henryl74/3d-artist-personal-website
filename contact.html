<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website showcasing the profile of a 3D environment artist">
    <meta name="keywords" content="3d art, video games, environment, illustrations, cg artist">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cristian Leon</title>

<!-- Logo and Navegation Menu -->

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Cristian Leon - 3D Artist</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>

                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- This section is for the contact form -->

    <section class="contact-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Get in touch!</h2>
            <label for="fname">Full Name</label>
            <input class="text-input" id="fname" name="full_name" type="text" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="phone">Phone Number</label>
            <input class="text-input" type="tel" id="phone" name="phone_number" required>

            <textarea class="field area" placeholder="Message"></textarea>

            <input class="button" type="submit" value="Send">

        </form>

    </section>

    <!-- Footer with social networks links -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://uk.linkedin.com/in/leoncristian" target="_blank" rel="noopener"
                    aria-label="Visit my Linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit my YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/?hl=en" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/7150674e6d.js" crossorigin="anonymous"></script>
</body>

</html>
